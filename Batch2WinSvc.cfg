SERVICE_NAME=						// e.g. "WindowsService"
DISPLAY_NAME=						// e.g. "Windows Service"
SERVICE_ACCOUNT=					// e.g. "Bla"
SERVICE_PASSWORD=					// e.g. "alB"
EXECUTABLE=							// e.g. "C:\temp\test.exe"
